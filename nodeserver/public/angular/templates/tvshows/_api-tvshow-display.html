<div ng-if="'loading' === apiTvshow.getShow()._status">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div ng-show="apiTvshow._status !== 'deleted'" class="row">
    <tvshow-list-item remove="apiTvShow.removeFromMyList" tvshow="apiTvshow.getShow()"
                      dev-mode="devMode"></tvshow-list-item>
</div>
