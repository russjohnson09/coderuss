<html>
<!--https://github.com/lob/lob-templates-->
<!--http://lorempixel.com/ -->
<!--rgb(252, 84, 110)-->
<!--https://www.greetingsisland.com/images/Cards/birthday/Birthday-greetings.jpg-->
<head>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Lob.com Thank You 4x6 Postcard Template Front</title>
    <style>
        *, *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'DragonIsComing';
            font-style: normal;
            font-weight: 400;
            src: url('https://s3-us-west-2.amazonaws.com/lob-assets/Dragon+is+coming.otf') format('opentype');
        }
        @font-face {
            font-family: 'DragonIsComing';
            font-style: normal;
            font-weight: 400;
            src: url('https://s3-us-west-2.amazonaws.com/lob-assets/Dragon+is+coming.otf') format('opentype');
        }
        body {
            width: 4.25in;
            height: 6.25in;
            margin: 0;
            padding: 0;

            /*border: .03in solid black;*/
        }
        body.rotated {
            -ms-transform: rotate(-90deg); /* IE 9 */
            -webkit-transform: rotate(-90deg); /* Chrome, Safari, Opera */
            transform: rotate(-90deg);
            position: absolute;
            left: 1in;
            top: -1in;
        }

        #outer {
            width: 4.25in;
            height: 6.25in;
            /*box-shadow: 0px 0px 100px black;*/
            /*background-color: #a2d1f8;*/
        }
        #inner {
            width: 5.5in;
            height: 3.5in;
            position: absolute;
            left: .375in;
            top: .375in;
            /*border: .03in solid white;*/
        }
        /* do not put text outside of the safe area */
        #safe-area {
            position: absolute;
            width: 5.875in;
            height: 3.875in;
            left: 0in;
            top: 0in;
            text-align: center;
            font-family: "Kaushan Script","Helvetica Neue",Helvetica,Arial,cursive;
            font-size: .55in;
            color: white;
            text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                    -1px 1px 0 #000,
                    1px 1px 0 #000;      padding-top: .6in;
        }
        #caption {
            z-index: 100;
            font-family:"Bellefair", serif;
            font-size: 33px;
            position: absolute;
            top: 230px;
            width:4.25in;
            text-align:center;
            color:white;
            /*padding: 0 0 0 10px;*/
        }

        img {
            /*min-width: 100%;*/
            /*min-height: 100%;*/
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body class="rotated">
<div id="outer">
    <img src="https://www.greetingsisland.com/images/Cards/birthday/Birthday-greetings.jpg">
    <div id="inner">
    </div>
</div>


<div id="caption">
    {{front_to_name}}
</div>

<!-- do not put text outside of the safe area -->
<!--<div id="safe-area">-->

<!--</div>-->

</body>

</html>
