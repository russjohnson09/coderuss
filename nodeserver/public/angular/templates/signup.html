<div id="login-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form autocomplete="off" >
            <div class="form-group">
                <lablel>
                    Email</lablel>
                <input name="email" type="text" class="form-control input-lg text-center" ng-model="formData.username" required>
            </div>

            <div class="form-group">

                <lablel>Password</lablel>
                <input autocomplete="new-password" name="new-password" type="password" class="form-control input-lg text-center" ng-model="formData.password">
            </div>

            <button type="submit" class="btn btn-primary btn-lg coderuss-login" ng-click="login()">Sign up</button>

        </form>
    </div>
</div>
