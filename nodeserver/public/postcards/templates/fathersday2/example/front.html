<html>
    <!--https://github.com/lob/lob-templates-->
    <!--http://lorempixel.com/ -->
<head>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<meta charset="UTF-8">
<title>Lob.com Thank You 4x6 Postcard Template Front</title>
<style>
  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  @font-face {
    font-family: 'DragonIsComing';
    font-style: normal;
    font-weight: 400;
    src: url('https://s3-us-west-2.amazonaws.com/lob-assets/Dragon+is+coming.otf') format('opentype');
  }
  body {
    width: 6.25in;
    height: 4.25in;
    margin: 0;
    padding: 0;
  }
  #outer {
    width: 6.25in;
    height: 4.25in;
    /*height: 6.25in;*/
    box-shadow: 0px 0px 100px black;
    /*background-color: #a2d1f8;*/
  }
  #inner {
    width: 5.5in;
    height: 3.5in;
    position: absolute;
    left: .375in;
    top: .375in;
    /*border: .03in solid white;*/
  }
  /* do not put text outside of the safe area */
  #safe-area {
    position: absolute;
    width: 5.875in;
    height: 3.875in;
    left: 0in;
    top: 0in;
    text-align: center;
    font-family: "Kaushan Script","Helvetica Neue",Helvetica,Arial,cursive;
    font-size: .55in;
    color: white;
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;      padding-top: .6in;
  }
  #caption {
      z-index: 100;
  }
  
  img {
      width: 100%;
      /*min-height: 100%;*/
      /*max-width: 110%;*/
      max-height: 100%;
  }
</style>
</head>

<body>
  <div id="outer">
          <img src="/postcards/templates/fathersday2/example/fathers-day-greetings1.jpg">
    <div id="inner">
    </div>
  </div>

  <!-- do not put text outside of the safe area -->
  <div id="safe-area">
    <div id="caption"></div>
  </div>

</body>

</html>
