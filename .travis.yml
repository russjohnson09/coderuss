addons: 
  apt: 
    sources: 
      - ubuntu-toolchain-r-test 
    packages: 
      - gcc-4.8
      - g++-4.8
language: node_js
before_install:
  - sudo apt-get install frotz -y
  - mkdir travis-phantomjs
  - wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -O $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2
  - tar -xvf $PWD/travis-phantomjs/phantomjs-2.0.0-ubuntu-12.04.tar.bz2 -C $PWD/travis-phantomjs
  - export PATH=$PWD/travis-phantomjs:$PATH
  - npm install -g selenium-standalone phantomjs-prebuilt
  - selenium install
node_js:
  - 6
  - "node"
env:
- CODERUSS_CLIENT_ID=58e4d1ce39e7d8076ddd0ec2 CODERUSS_CLIENT_SECRET=secret ALEXA_CHECK_CERT=0 NODE_ENV=TEST CXX=g++-4.8 EXPRESS_SESSION_SECRET=123 PORT=3000 MONGO_CONNECTION=mongodb://localhost:27017 MONGO_URI=mongodb://localhost:27017
services:
  - mongodb
script:
  - selenium-standalone start &
  - sleep 5
  - npm run test:travis
  - npm run report:coveralls || true
cache:
  directories:
    - node_modules
