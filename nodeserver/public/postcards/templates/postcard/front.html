<html>
    <!--https://github.com/lob/lob-templates-->
    <!--http://lorempixel.com/ -->
<head>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pacifico|Revalia" rel="stylesheet">

<meta charset="UTF-8">
<title>Lob.com Thank You 4x6 Postcard Template Front</title>
<style>
  *, *:before, *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    width: 6.25in;
    height: 4.25in;
    margin: 0;
    padding: 0;
  }
  /*https://tympanus.net/codrops/2011/12/08/25-examples-of-perfect-color-combinations-in-web-design/*/
  #outer {
    width: 6.25in;
    height: 4.25in;
    box-shadow: 0px 0px 100px black;
    position:relative;
    background-color: #ECEAE0;
  }
  #inner {
    width: 5.5in;
    height: 3.5in;
    position: absolute;
    left: .375in;
    top: .375in;
    /*border: .03in solid white;*/
  }
  /* do not put text outside of the safe area */
  #safe-area {
    position: absolute;
    width: 5.875in;
    height: 3.875in;
    left: 0in;
    top: 0in;
    text-align: center;
    font-family: "Amatic SC","Helvetica Neue",Helvetica,Arial,cursive;
    font-size: .55in;
    color: white;
    text-shadow:
    -1px -1px 0 #000,
    1px -1px 0 #000,
    -1px 1px 0 #000,
    1px 1px 0 #000;      padding-top: .6in;
  }
  #caption {
      z-index: 100;
  }
  
  img {
    position: absolute;
    top: 0; bottom:0; left: 0; right:0;
    margin: auto;
    width: 95%;
    border-radius: 10px;
  }
</style>
</head>

<body>
  <div id="outer">
    {{img}}
    <div id="inner">
    </div>
  </div>

  <!-- do not put text outside of the safe area -->
  <div id="safe-area">
    <div id="caption">{{caption}}</div>
  </div>

</body>

</html>
