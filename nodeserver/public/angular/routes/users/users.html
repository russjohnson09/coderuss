<h1>Users</h1>


<div class="users">
    <!--style="border-bottom:1px solid black" -->
    <div ng-if="'loading' === users.status">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <!--<pre>{{users}}</pre>-->
    <div class="user" ng-repeat="user in users.data track by $index">
        <pre>{{user}}</pre>
    </div>
</div>
