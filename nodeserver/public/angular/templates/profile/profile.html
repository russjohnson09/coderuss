<div ng-if="devMode">
    Hello,
    {{_user.username}}
</div>


<div ng-if="true || devMode">
    Funds: {{_user.dollars_available || 0}}
</div>


<h1>Notifications</h1>
<div class="panel-group">
    <loading-icon obj="notificationsRequest"></loading-icon>
    <div ng-repeat="notification in notificationsRequest.data track by $index">
    <notification ng-if="!notification.isDeleted()" notification="notification" dev-mode="devMode"></notification>
</div>
</div>



<div ng-if="devMode">
    <div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="addDollar()">Add a dollar</button>
    </div>

    <div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="addTestNotification()">Add Test Notification</button>
    </div>

    <pre><json-formatter json="notifications" open="1"></json-formatter></pre>

    <pre><json-formatter json="_user" open="1"></json-formatter></pre>
</div>
