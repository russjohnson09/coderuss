<html>


<head>
    <!--<link href="/css/ext/bounce.css" rel="stylesheet">-->

    <link href="/bower_components/noty/lib/noty.css" rel="stylesheet">

    <script src="/bower_components/bounce.js/bounce.js"></script>

    <script src="/bower_components/noty/lib/noty.js"></script>

</head>


<body>



    <div>
        Hello
    </div>

    <script>
        new Noty({
            text: 'NOTY - a jquery notification library!',
            animation: {
                open: function(promise) {
                    var n = this;
                    new Bounce()
                        .translate({
                            from: {
                                x: 450,
                                y: 0
                            },
                            to: {
                                x: 0,
                                y: 0
                            },
                            easing: "bounce",
                            duration: 1000,
                            bounces: 4,
                            stiffness: 3
                        })
                        .scale({
                            from: {
                                x: 1.2,
                                y: 1
                            },
                            to: {
                                x: 1,
                                y: 1
                            },
                            easing: "bounce",
                            duration: 1000,
                            delay: 100,
                            bounces: 4,
                            stiffness: 1
                        })
                        .scale({
                            from: {
                                x: 1,
                                y: 1.2
                            },
                            to: {
                                x: 1,
                                y: 1
                            },
                            easing: "bounce",
                            duration: 1000,
                            delay: 100,
                            bounces: 6,
                            stiffness: 1
                        })
                        .applyTo(n.barDom, {
                            onComplete: function() {
                                new Promise(function(resolve) {
                                    resolve();
                                })
                            }
                        });
                },
                close: function(promise) {
                    var n = this;
                    new Bounce()
                        .translate({
                            from: {
                                x: 0,
                                y: 0
                            },
                            to: {
                                x: 450,
                                y: 0
                            },
                            easing: "bounce",
                            duration: 500,
                            bounces: 4,
                            stiffness: 1
                        })
                        .applyTo(n.barDom, {
                            onComplete: function() {
                                new Promise(function(resolve) {
                                    resolve();
                                })
                            }
                        });
                }
            }
        }).show();
        
        
        
        					new Noty({
					    text: 'This email has already been signed up. Please login from the main login page.',
					    animation: {
					       // open: 'animated bounceInLeft', // Animate.css class names
					       // close: 'animated bounceOutLeft', // Animate.css class names
					    }
					}).show();
    </script>

</body>

</html>
