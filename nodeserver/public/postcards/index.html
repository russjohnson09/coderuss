<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Postcard | Coderuss</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--<link href="/css/signin.css" rel="stylesheet">-->

    <link href="/bower_components/noty/lib/noty.css" rel="stylesheet">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="/bower_components/angular/angular.min.js"></script>

    <!-- load angular -->
    <script src="postcards.js"></script>

    <script src="/bower_components/noty/lib/noty.js"></script>


</head>

<body>

    <div class="container" ng-app="validationApp" ng-controller="mainController">


                <input type="file" name="file" class="form-control" ng-model="file" ng-minlength="5">
<button ng-click="submitImage()">Image </button>

            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <label class="sr-only" for="password">Password</label>
            </div>


        <button class="btn btn-lg btn-primary btn-block" ng-click="populate()">Populate with test data</button>

        <form class="form-signin" name="userForm" ng-submit="fathersDayTemplate()" novalidate>
            <div ng-repeat="(key, val) in postcard.to">
                <div class="form-group">
                    <label for="body">To {{key}}</label>
                    <input class="form-control" name="body" ng-model="postcard.to[key]" required>
                </div>
            </div>

            <div ng-repeat="(key, val) in postcard.from">
                <div class="form-group">
                    <label for="body">From {{key}}</label>
                    <input class="form-control" name="body" ng-model="postcard.from[key]" required>
                </div>
            </div>
            <label for=selectedTemplate>Template</label>
            <select ng-model="selectedTemplate" ng-options="template.value as template.label for template in templates">


        </select>
            <div ng-show="selectedTemplate=='fathersday'">
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" name="body" ng-model="postcard.data.body" required></textarea>
                </div>

                <div class="form-group">
                    <label for="signature">Signature</label>
                    <textarea class="form-control" name="signature" ng-model="postcard.data.signature" required></textarea>
                </div>
            </div>
            
            
            <div ng-show="selectedTemplate=='postcard'">
                
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" name="body" ng-model="postcard.data.body" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="body">Body</label>
                    <textarea class="form-control" name="body" ng-model="postcard.data.body" required></textarea>
                </div>

                <div class="form-group">
                    <label for="signature">Signature</label>
                    <textarea class="form-control" name="signature" ng-model="postcard.data.signature" required></textarea>
                </div>
            </div>



            <button class="btn btn-lg btn-primary btn-block" type="submit">Preview</button>

        </form>
        <span ng-bind=completeVisible></span>

        <div ng-show=completeVisible>
            <div>
                <h1>Front</h1>
                <a ng-href={{preview.front_src}}><img ng-src="{{preview.front_src}}"></a>
            </div>
            <div>
                <h1>Back</h1>
                <a ng-href={{preview.back_src}}><img ng-src="{{preview.back_src}}"></a>
            </div>
            <div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="fathersDayTemplateComplete()">Complete</button>
            </div>
        </div>

    </div>


</body>

</html>
