        <!-- FORM ============ -->

        <form class="form-signin" name="userForm" ng-submit="submitForm()" novalidate>
            <h2 class="form-signin-heading">Sign up</h2>

            <!-- EMAIL -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                <label class="sr-only" for="email">Email</label>
                <input autocomplete="off" placeholder="email" type="email" name="email" class="form-control" ng-model="user.email" required>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>

            <!-- PASSWORD -->
            <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                <label class="sr-only" for="password">Email</label>
                <input autocomplete="new-password" placeholder="password" type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="5">
                <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="userForm.$invalid">Sign up</button>

        </form>

    </div>
