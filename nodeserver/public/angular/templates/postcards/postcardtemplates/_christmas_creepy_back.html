<html>


<head>

    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Spectral+SC" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css?family=Megrim');

        .text {
            font-family: Megrim;
            font-size: 2em;
            color: #DDDDDD;
            font-weight: bold;
            letter-spacing: 20px;
            margin-right: -30px;
        }

        .spectral {
            font-family: 'Spectral SC', serif;
        }


        span.bungee {
            font-family: 'Bungee', cursive;
        }

        div#outer {
            overflow: hidden;

            display: block;
            width: 6.25in;
            height: 4.25in;
            box-shadow: 0px 0px 100px black;
            /*background-color: #a2d1f8;*/
        }

        #safe-area {
            position: absolute;
            width: 5.875in;
            height: 3.875in;
            left: 0.1875in;
            top: 0.1875in;
        }

        *, *:before, *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            width: 6.25in;
            height: 4.25in;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        #banner {
            height: 1in;
            background: #961227;
            /*background-color: #9b2a62;*/
            /*font-family: 'Source Sans Pro';*/
            font-weight: 700;
            font-size: .16in;
            text-transform: uppercase;
            letter-spacing: .03in;
            color: white;
            text-align: center;
            padding-top: .5in;
        }

        /* do not put text outside of the safe area */
        #safe-area {
            position: absolute;
            width: 5.875in;
            height: 3.875in;
            left: 0.1875in;
            top: 0.1875in;
        }

        #message {
            position: absolute;
            width: 2.2in;
            height: 2in;
            top: 1.1in;
            left: .25in;
            /*font-family: 'Source Sans Pro';*/
            font-weight: 400;
            font-size: .122in;
        }

        #code-banner {
            text-align: center;
            font-size: .14in;
        }

        #code {
            /*font-family: 'Source Sans Pro';*/
            font-weight: 700;
            font-size: .15in;
            text-transform: uppercase;
            letter-spacing: .02in;
            color: #9b2a62;
            border: 2px solid #9b2a62;
            width: 2in;
            padding: .1in;
            margin: .1in auto;
        }

        #logo {
            width: 1.5in;
            position: relative;
            left: .5in;
            top: .1in;
        }

        .accent {
            color: #9b2a62;
        }

    </style>


</head>

<body>
<div id="banner" class="text">
    And a happy newyear.
