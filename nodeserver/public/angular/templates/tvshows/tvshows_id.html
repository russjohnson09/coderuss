<h1>TV Shows</h1>
<a ng-href="#!/tvshows/showstatus">Back to Status</a>


<div ng-if="'loading' === tvshow._status">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>

<div ng-if="tvshow._status !== 'loading' && tvshow._status != 'deleted'">
    <!--<pre><json-formatter json="tvshow" open="5"></json-formatter></pre>-->

    <div ng-if="!tvshow.isLoading('show')">
        <div class="row">
            <div class="col-sm-3">
                <div style="font-size:20px">{{tvshow.get('show').name}}</div>
                <img class="tvshow-image" ng-src="{{tvshow.get('show').image.original}}">
            </div>
            <div class="col-sm-5" ng-bind-html="tvshow.get('show').summary"></div>

            <div class="col-sm-4">
                <button class="btn btn-danger" ng-click="tvshow.removeFromMyList()">Remove</button>
            <div>
        </div>

        <!--<pre><json-formatter json="tvshow.get('show')" open="5"></json-formatter></pre>-->
    </div>

</div>
