<table class="table table-striped table-bordered table-responsive">
    <thead>
    <tr>
        <th ng-repeat="(key,val) in addressList.data[0]">{{key}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="address in addressList.data">
        <td ng-repeat="(key, value) in address">{{value}}</td>
    </tr>
    </tbody>
</table>
