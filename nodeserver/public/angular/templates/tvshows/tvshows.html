<h1>TV Shows</h1>
<a ng-href="#!/tvshows/search">Add New TV Shows</a>


<div class="tvshows">
    <!--style="border-bottom:1px solid black" -->
    <div ng-if="'loading' === apiTvshowsCollection.status">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>
    <div class="tvshow" ng-repeat="apiTvshow in apiTvshowsCollection.data track by $index">
        <api-tvshow-display dev-mode="devMode" api-tvshow="apiTvshow"></api-tvshow-display>
    </div>
</div>


<div ng-if="devMode">
    <pre>{{apiTvshowsCollection | json}}</pre>
</div>
