<div id="login-form" class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form name="loginForm">
            <div class="form-group">
                <label>
                    Email</label>
                <input name="email" type="text" class="form-control input-lg text-center" ng-model="formData.username" required>
            </div>

            <div class="form-group">

                <label>Password</label>
                <input name="password" type="password" class="form-control input-lg text-center" ng-model="formData.password">
            </div>

            <!-- createToDo() WILL CREATE NEW TODOS -->
            <button type="submit" class="btn btn-primary btn-lg coderuss-login" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-primary btn-lg coderuss-passwordreset" ng-click="reqestpasswordreset()">Request Password Reset</button>

        </form>
    </div>
</div>
